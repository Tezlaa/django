name: child project workflow run

on:
  push:
    branches:
      - master
  pull_request:

jobs:
  run:
    runs-on: ubuntu-latest

    steps:
      - name: checkout
        uses: actions/checkout@v3

      - name: run
        uses: ./{{ cookiecutter.name }}/.github/workflows/ci.yml
        working-directory: {{ cookiecutter.name }}
